{% extends 'default.html' %}

{% block content %}
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Messages</h2>
        <ul class="list-group">
          {% for message in messages %}
          <li class="list-group-item">
            <p class="font-weight-bold mb-0">{{ message.author }}</p>
            <p class="small text-muted">{{ message.timestamp }}</p>
            <p>{{ message.content }}</p>
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
{% endblock %}
